<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo Rick and Morty" class="logo">            
        </div>
        <h1>Rick and Morty</h1>
        <nav>
            <ul>

                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Entre em Contato</h2>
        <p>Gostou do nosso site? Quer saber mais? Envie uma mensagem pelo formulário abaixo!</p>

        <form class="formulario">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Site sobre Rick and Morty | Contato: contato@rickandmorty.com</p>

            <li><a href="https://github.com/was8/ATV-CSS" target="_blank" rel="noopener noreferrer">GitHub</a></li>

        </ul>
    </footer>
    
</body>
